<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Mensagens</title>
    <style>
        body{
            font-family: Arial;
            background-color: #3c096c;
            color: rgba(255, 255, 255, 0.925);
        }
        .btn {
            height: 100px;
            width: 100px;
            border-radius: 10%;
            background-color: #9d4edd;
            border-style: none;
            color: white;
            font: normal 14pt Arial;
        }

    </style>
</head>
<body>
    <h1>Desafio das Mensagens</h1>
    <div>
        <button class="btn" id="bt1">Botão 1</button>
        <button class="btn" id="bt2">Botão 2</button>
        <button class="btn" id="bt3">Botão 3</button>
    </div>

    <script>

        //botão 1
        var botao1 = window.document.querySelector('button#bt1')
        botao1.addEventListener('mouseenter', entrar1)
        botao1.addEventListener('mouseout', sair1)
        botao1.addEventListener('click', clicar1)

        function entrar1() {
            botao1.style.background = '#5a189a'
        }

        function sair1() {
            botao1.style.background = '#9d4edd'
        }

        function clicar1() {
            window.alert('Você clicou no botão 1')
        }

        //botão 2
        var botao2 = window.document.querySelector('button#bt2')
        botao2.addEventListener('mouseenter', entrar2)
        botao2.addEventListener('mouseout', sair2)
        botao2.addEventListener('click', clicar2)

        function entrar2() {
            botao2.style.background = '#5a189a'
        }

        function sair2() {
            botao2.style.background = '#9d4edd'
        }

        function clicar2() {
            window.alert('Você clicou no botão 2')
        }

        //botão 3
        var botao3 = window.document.querySelector('button#bt3')
        botao3.addEventListener('mouseenter', entrar3)
        botao3.addEventListener('mouseout', sair3)
        botao3.addEventListener('click', clicar3)

        function entrar3() {
            botao3.style.background = '#5a189a'
        }

        function sair3() {
            botao3.style.background = '#9d4edd'
        }

        function clicar3() {
            window.alert('Você clicou no botão 3')
        }

    </script>
</body>
</html>
