<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body{
            background: rgb(5, 40, 94);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1> 
    <p>Aqui vai o resultado</p>  
    <p>Aprendendo a usar <strong>DOM</strong> em JavaScript</p> 
    <div id="msg">Clique em mim</div>
    <div id="mensagem">Clique em mim 2</div>

    <script>
        //window.document.write(window.document.URL)
        //window.document.write(window.document.charset)
        var p1 = window.document.getElementsByTagName('p')[1] //seleção por marca / tag | [0] = pegar o primeiro 'p'
        window.document.write('Está escrito assim: ' + p1.innerText) //texto que está dentro do primeiro parágrafo.
        p1.style.color = 'blue'

        var corpo = window.document.body
        //corpo.style.background = 'black'

        document.write(p1.innerHTML) // vem com toda formatação
        //window.alert(p1.innerText)

        var d = window.document.getElementById('msg')
        d.style.background = 'green'
        //d.innerText = 'Estou aguardando...'
        //window.document.getElementById('msg').innerText = 'Olá!'

        var e = window.document.querySelector('div#mensagem') // # para div e . para class
        e.style.color = 'blue'
        e.style.background = 'black'

    </script>
</body>
</html>
